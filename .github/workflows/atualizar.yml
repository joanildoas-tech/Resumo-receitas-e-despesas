name: Atualizar Dashboard Automático

on:    

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar o repositório
      - name: Checkout do repositório
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # 2️⃣ Instalar Python 3.11
      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Verificar Python e pip
      - name: Verificar Python e pip
        run: |
          python --version
          pip --version

      # 4️⃣ Instalar dependências
      - name: Instalar dependências
        run: pip install -r requirements.txt

      # 5️⃣ Executar script Python
      - name: Executar script gerar_dashboard.py
        run: python gerar_dashboard.py

      # 6️⃣ Commit automático do dashboard (apenas se houver alterações)
      - name: Commit automático do dashboard
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          # Commit e push apenas se houver alterações
          if ! git diff --cached --quiet; then
            git commit -m "Atualização automática do dashboard"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
            echo "✅ Dashboard atualizado e push realizado!"
          else
            echo "ℹ️ Nenhuma alteração para commitar."
          fi
