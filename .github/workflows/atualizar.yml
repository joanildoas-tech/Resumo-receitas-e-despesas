name: Atualizar Dashboard Automático

on:
  workflow_dispatch:  # dispara manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: pip install -r requirements.txt

      - name: Executar script
        run: python gerar_dashboard.py

      - name: Commit automático do dashboard
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          # Commit e push apenas se houver alterações
          if ! git diff --cached --quiet; then
            git commit -m "Atualização automática do dashboard (teste)"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
            echo "✅ Dashboard atualizado e push realizado!"
          else
            echo "ℹ️ Nenhuma alteração para commitar."
